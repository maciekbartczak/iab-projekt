<nb-layout>

  <nb-layout-header fixed>
      <div class="main-header">
          <div class="navigation">
              <a nbButton routerLink="/products/list">Products</a>
          </div>
          <div class="auth-wrapper">
              <a nbButton *ngIf="!user" outline status="primary" routerLink="/auth/login" class="login-button">Login</a>
              <a nbButton *ngIf="!user" status="primary"  routerLink="/auth/register">Register</a>
              <nb-user *ngIf="user" name={{user.username}} [nbContextMenu]="menuItems" nbContextMenuTag="user-context-menu"></nb-user>
          </div>
      </div>

  </nb-layout-header>

  <nb-layout-column class="main-col">
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
  <!-- Insert footer here -->
  </nb-layout-footer>

</nb-layout>
