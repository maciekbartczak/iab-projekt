<nb-layout-column class="login-wrapper">
  <nb-card class="login-card">
    <nb-card-header class="login-header">
      <h1>Login</h1>
    </nb-card-header>
    <nb-card-body class="form-wrapper">
      <nb-card class="error" status="warning">
        <nb-card-header>Invalid username or password</nb-card-header>
      </nb-card>
      <form class="login-form" #loginForm="ngForm" (ngSubmit)="login()">
        <input nbInput placeholder="username" type="text" id="username" name="username" required
               [(ngModel)]="loginRequest.username" #username="ngModel"
               [status]="!username.valid && loginForm.submitted ? 'danger' : 'default'">
        <input nbInput placeholder="password" type="password" id="password" name="password" required
               [(ngModel)]="loginRequest.password" #password="ngModel"
               [status]="!password.valid && loginForm.submitted ? 'danger' : 'default'">
        <button nbButton status="primary" type="submit">Login</button>
      </form>
    </nb-card-body>
  </nb-card>
</nb-layout-column>
